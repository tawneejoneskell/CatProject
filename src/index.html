<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="./index.css">
    <title> Choose your Cat!</title>
    <script src = "javascript/indexOnLoad.js"></script>
</head>

<body ID="body">
    <div ID="container">
        <h4 ID="header"> Ready to pick your favorite Cat?</h4>
        <p> Choose your Cat!</p>
        <div>
            <table>
                <tr>
                <th> Is he a smart boy?</th>
                <th> Is he a sheddy boy?</th>
                <th> Does he like other kitties?</th>
                </tr>
                <tr>
                    <td> Kinda goofy: 3/10</td>
                    <td> Sorta sheddy: 3/10</td>
                    <td> Social butterfly: 4/10 </td>
                </tr>
                <tr>
                <td colspan="3"><a href=https://en.wikipedia.org/wiki/American_Shorthair> Ask the Experts:</a></td> 
                </tr>
                </table>
            </table>
        </div>
        <!--
        <a href="https://mysnhu.force.com/mysnhu/s/"> Click here!</a>
        -->
        <form ID="catForm" onSubmit="submitFunction()"> 
            <label for="userName">Enter your Name:</label>
            <input ID="userName" type="text" name="userName" required />
            <br>
            <label for="catMenu">Kitty:</label>
            <select value="American Shorthair" ID="dropdownMenu">
                <option selected> American Shorthair</option>
                <option> Maine Coon</option>
                <option> Scottish Fold</option>
            </select>
           <input ID="submitButton" type="submit" value="Submit"/>
        </form>
        <br>
        <button onclick="getCatData(event)">submit</button>
        <br>
        <button onclick="secretMessage('Natawnee')"> Get your secret message!</button>
    </div>
    <div ID="imageContainer"></div>
    <script src="../dist/bundle.js" ></script>
</body>

</html>

</html>
