<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <link rel="stylesheet" href="./signIn.css">
        <title> Sign In! </title>
    </head>
    <body>
        <div ID="navBar">
            <img ID="logoImage" src="../../Images/catlogo.PNG" />
        <div ID="navText">
            <span>About Us</span>
            <span>| Contact Us </span>
        </div>
    </div>
        <div ID = "container">
    <h1 ID="signinHeader"> Welcome! Please create an account:</h1>
        <div ID="signinContainer">

        <form ID="signInForm">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="username"> Username:</label>
            <input type="text" id="username" name="username"> <br> <br>
            <label for="password"> Password:</label>
            <input type="password" placeholder="Enter your password" id="password" name="password"> <br> <br>
            <input ID="formsubmitButton" type="submit" value="Submit">
          </form>
        </div>
    </div>
    </body>
</html>
